<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/1.css">
    <title>Yanet Schedule</title>

</head>
<body id="body">

    <div class="toggle" id="toggle"></div>

<!--search-->
<!--    <input id="search" type="search" placeholder="Search">-->
    <div id="box">
        <input type="search" id="searchInput" placeholder="Search">
    </div>

<!--    Table-->
    <table class="table table-dark table-bordered table-hover" id="table">
        <thead>
            <tr>
                <th id="number" style="width: 2%" scope="col">#</th>
                <th id="name" style="width: 10%" scope="col">Name</th>
                <th id="bed" style="width: 5%" scope="col">Bed</th>
                <th id="bath" style="width: 5%" scope="col">Bath</th>
                <th id="phone" style="width: 6%" scope="col">Phone</th>
                <th id="service" style="width: 5%" scope="col">Service</th>
                <th id="area" style="width: 8%" scope="col">Area</th>
                <th id="price" style="width: 5%" scope="col">Price</th>
                <th id="status" style="width: 5%" scope="col">Status</th>
                <th id="notes" style="width: 35%; text-align: center" scope="col">Notes</th>
                <th id="date" style=" width: 5%" scope="col">Date</th>
                <th id="actions" style="width: 10%" scope="col">Actions</th>

            </tr>
        </thead>
        <tbody></tbody>
    </table>
<!--    Table-->


<!--    scripts-->
    <script type="text/javascript" src="./js/bootstrap/bootstrap.min.js"></script>
    <script type="module" src="js/main.js"></script>
<!--    scripts-->

</body>
</html>
